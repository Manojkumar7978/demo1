    function displyProducts() {
      mensData.map(function (elem, index) {
        var prodBox = document.createElement("div");
        var imgUrl = document.createElement("img");
        imgUrl.setAttribute(
          "src",
          "https://media.istockphoto.com/id/154918134/photo/old-brown-boots-isolated-on-white-background.jpg?s=612x612&w=0&k=20&c=rt7kCd8MJP52gdz8RkpMzs4Kw8mnls5Ie2omwyXJMW4="
        );

        var name = document.createElement("h4");
        name.textContent = elem.name;

        var priceBox = document.createElement("div");

        var MRP = document.createElement("p");
        MRP.textContent = elem.strikedoffprice;

        var price = document.createElement("p");
        price.textContent = elem.price;

        priceBox.append(MRP, price);

        var addBtn = document.createElement("button");
        addBtn.textContent = "Add to Cart";
        addBtn.setAttribute("class", "btn");
        addBtn.addEventListener("click", function () {
          addToCart(index);
        });

        prodBox.append(imgUrl, name, priceBox, addBtn);
        document.getElementById("prods").append(prodBox);
      });
    }
    var cartArr = JSON.parse(localStorage.getItem("cart")) || [];
    function addToCart(index) {
      var cartItem = mensData.filter(function (elem, i) {
        return i === index;
      })
      cartArr.push(cartItem[0])
      localStorage.setItem("cart", JSON.stringify(cartArr))
